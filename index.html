<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Tickets</h1>
      </div>
      <div class="form-group">
        <form>
          <label for="moveOptions">Movies:</label>
          <select id="movieOptions" name="movieOptions">
            <option value="The Revenant">The Revenant</option>
            <option value="Star Wars: The Force Awakens">Star Wars: The Force Awakens</option>
            <option value="Kung Fu Panda 3">Kung Fu Panda 3</option>
            <option value="The Boy">The Boy</option>
          </select>
          <br>

          <label for="movieTimes">Time:</label>
          <select id="movieTimes">
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
            <option value="20">20:00</option>
          </select>
          <br>

          <label for="ageInput">Age:</label>
          <input id="ageInput"type="number">
          <br>

          <button class="btn btn-primary" type="submit" id="submit">Submit</button>

          <div id="ticketPrice">

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
